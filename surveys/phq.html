<!DOCTYPE html>
<html>
    <head>
        <title>PHQ Survey</title>
        <script src="https://unpkg.com/jquery"></script>
        <script src="/bundles/prettydiff?v=E3KTA7j8SjgR8NaAhm1jADBJxbWj5Yx1GQ2EdHBzuxE1"></script>

        <script src="https://unpkg.com/survey-jquery@0.12.10/survey.jquery.min.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./index.css">

    </head>
    <body>
        <center><a href="http://www.laureateinstitute.org/"><img class="logo" src="/images/logo.png"></a></center>
        

        <!-- Showing Time Elapsed
        <div style="position: fixed; left : 50% ;  background-color: #ff9900;"><center><p id="mkId"></p></center><p id="timeOutput"></p></div>
         -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                    <h1 style="padding: 17px" >PHQ Survey</h1>
                </div>
            </div>


            <div class="row">
                <p align="right" class="col-md-10" >Mechanical Turk ID:</p>
                <a align="right" id="mkid"></a> 
            </div>

            <div class="row">
                <p align="right" class="col-md-10">Session: </p>
                <a align="right" id="session"></a>   
            </div>

            <div class="row">
                <p align="right" class="col-md-10">Time Spent on Question: </p>
                <a align="right" id="timeEl"></a> 
                </p>
            </div>

            <div class="row" style="padding: 17px">
                <div id="surveyElement"></div>
                <div id="surveyResult"></div>    
            </div>


        </div>

        <div class="container-fluid">
            <center><p class="text-p">&copy; 2017 <a href="http://www.laureateinstitute.org">laureateinstitute.org</a>. All rights reserved.</center>
        </div>


        <script type="text/javascript">
            
            Survey.Survey.cssType = "bootstrap";
            Survey.defaultBootstrapCss.navigationButton = "btn btn-green";

            var json = {pages:[{name:"page1",elements:[{type:"radiogroup",name:"phq_1",title:"Little interest or pleasure in doing things",isRequired:true,choices:[{value:"0",text:"Not at all"},{value:"1",text:"Several days"},{value:"2",text:"More than half the days"},{value:"3",text:"Nearly every day"}]}]},{name:"page2",elements:[{type:"radiogroup",name:"phq_2",title:"Feeling down, depressed, or hopeless",isRequired:true,choices:[{value:"0",text:"Not at all"},{value:"1",text:"Several days"},{value:"2",text:"More than half the days"},{value:"3",text:"Nearly every day"}]}]},{name:"page3",elements:[{type:"radiogroup",name:"phq_3",title:"Trouble falling or staying asleep, or sleeping too much",isRequired:true,choices:[{value:"0",text:"Not at all"},{value:"1",text:"Several days"},{value:"2",text:"More than half the days"},{value:"3",text:"Nearly every day"}]}]},{name:"page4",elements:[{type:"radiogroup",name:"phq_4",title:"Feeling tired or having little energy",isRequired:true,choices:[{value:"0",text:"Not at all"},{value:"1",text:"Several days"},{value:"2",text:"More than half the days"},{value:"3",text:"Nearly every day"}]}]},{name:"page5",elements:[{type:"radiogroup",name:"phq_5",title:"Poor appetite or overeating",isRequired:true,choices:[{value:"0",text:"Not at all"},{value:"1",text:"Several days"},{value:"2",text:"More than half the days"},{value:"3",text:"Nearly every day"}]}]},{name:"page6",elements:[{type:"radiogroup",name:"phq_6",title:"Feeling bad about yourself--or that you are a failure or have let yourself or your family down",isRequired:true,choices:[{value:"0",text:"Not at all"},{value:"1",text:"Several days"},{value:"2",text:"More than half the days"},{value:"3",text:"Nearly every day"}]}]},{name:"page7",elements:[{type:"radiogroup",name:"phq_7",title:"Trouble concentrating on things, such as reading the newspaper or watching television",isRequired:true,choices:[{value:"0",text:"Not at all"},{value:"1",text:"Several days"},{value:"2",text:"More than half the days"},{value:"3",text:"Nearly every day"}]}]},{name:"page8",elements:[{type:"radiogroup",name:"phq_8",title:"Moving or speaking so slowly that other people could have noticed. Or the opposite--being so fidgety or restless that you have been moving around a lot more than usual",isRequired:true,choices:[{value:"0",text:"Not at all"},{value:"1",text:"Several days"},{value:"2",text:"More than half the days"},{value:"3",text:"Nearly every day"}]}]},{name:"page9",elements:[{type:"radiogroup",name:"phq_9",title:"Thoughts that you would be better off dead, or of hurting yourself",isRequired:true,choices:[{value:"0",text:"Not at all"},{value:"1",text:"Several days"},{value:"2",text:"More than half the days"},{value:"3",text:"Nearly every day"}]}]}]}



            window.survey = new Survey.Model(json);


            
            var timerID = null;

            function timerCallback(){
                var page = survey.currentPage;
                if (!page) return;
                var valueName = "TRQ" + survey.pages.indexOf(page);

                var ms = survey.getValue(valueName);   

                if( ms == null) ms = 0;
                else ms ++;
                survey.setValue(valueName, ms);

                displayTime(ms);
                // display the time in the timeEl elemtn
                //renderTime(milliseconds);
            }

            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split('&');
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split('=');
                    if (decodeURIComponent(pair[0]) == variable) {
                        return decodeURIComponent(pair[1]);
                    }
                }
                return 'NULL'
            }


            // When in new page, timerID is set to 0
            survey.onCurrentPageChanged.add(function() {
                timerCallback();
            })
            survey.showProgressBar = "bottom";

            survey.goNextPageAutomatic = true
            survey.showNavigationButtons = false
            survey.showCompletedPage = false;

            // Get Query Variables

            var session = getQueryVariable('session');
            var mkturkid = getQueryVariable('mkturk_id');
            var surveyname = getQueryVariable('survey');

            survey.onComplete.add(function (result) {
                postSurveyData(result.data, session, mkturkid, surveyname);
                window.location.href = "/?session="+session+"&mkturk_id="+mkturkid+"&survey=oasis";
             });

            // Parse the URL 



            function postSurveyData(data, session, mkturkid, surveyname){
                $.ajax({
                    type: 'POST',
                    url: 'saveSurvey/?session=' + session + '&mkturk_id=' + mkturkid + '&survey=' + surveyname,
                    data: JSON.stringify(data), // or JSON.stringify ({name: 'jonas'}),
                    success: function(data) { alert('data: ' + data); },
                    contentType: "application/json",
                    dataType: 'json'
                });
            }


            $("#surveyElement").Survey({model: survey});
            $("#mkid").text(mkturkid);
            $("#session").text(session);


            timerCallback();

            function displayTime(val){
                $('#timeEl').text(val + ' ms');
            }
            // executes timerCallback every 100 ms
            timerID = window.setInterval(function(){
                timerCallback()

            }, 1);

        </script>

    </body>
</html>
