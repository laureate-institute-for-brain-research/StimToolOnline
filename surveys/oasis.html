<!DOCTYPE html>
<html>
    <head>
        <title>PHQ Survey</title>
        <script src="https://unpkg.com/jquery"></script>
        <script src="/bundles/prettydiff?v=E3KTA7j8SjgR8NaAhm1jADBJxbWj5Yx1GQ2EdHBzuxE1"></script>

        <script src="https://unpkg.com/survey-jquery@0.12.10/survey.jquery.min.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./index.css">

    </head>
    <body>
        <div id="surveyElement"></div>
        <div id="surveyResult"></div>

        <script type="text/javascript">
        	
        	Survey.Survey.cssType = "bootstrap";
			Survey.defaultBootstrapCss.navigationButton = "btn btn-green";

			var json = {pages:[{name:"page1",elements:[{type:"radiogroup",choices:[{value:"0",text:"No anxiety in past week."},{value:"1",text:"Infrequent anxiety. Felt anxious a few times."},{value:"2",text:"Occasional anxiety. Felt anxious as much of the time as not. It was hard to relax."},{value:"3",text:"Frequent anxiety. Felt anxious most of the time. It was very difficult to relax."},{value:"4",text:"Constant anxiety. Felt anxious all of the time and never really relaxed."}],isRequired:true,name:"question1",title:"In the past week, how often have you felt anxious?"},{type:"radiogroup",choices:[{value:"0",text:"Little or None: Anxiety was absent or barely noticeable."},{value:"1",text:"Mild: Anxiety was at a low level. It was possible to relax when I tried. Physical symptoms were only slightly uncomfortable."},{value:"2",text:"Moderate: Anxiety was distressing at times. It was hard to relax or concentrate, but I could do it if I tried. Physical symptoms were uncomfortable."},{value:"3",text:"Severe: Anxiety was intense much of the time. It was very difficult to relax or focus on anything else. Physical symptoms were extremely uncomfortable."},{value:"4",text:"Extreme: Anxiety was overwhelming. It was impossible to relax at all. Physical symptoms were unbearable."}],isRequired:true,name:"question2",title:"In the past week, when you have felt anxious, how intense or severe was your anxiety?"},{type:"radiogroup",choices:[{value:"0",text:"None: I do not avoid places, situations, activities, or things because of fear."},{value:"1",text:" Infrequent: I avoid something once in awhile, but will usually face the situation or confront the object. My lifestyle is not affected."},{value:"2",text:"Occasional: I have some fear of certain situations, places, or objects, but it is still manageable. My lifestyle has only changed in minor ways. I always or almost always avoid the things I fear when I'm alone, but can handle them if someone comes with me."},{value:"3",text:"Frequent: I have considerable fear and really try to avoid the things that frighten me. I have made significant changes in my lifestyle to avoid the object, situation, activity or place."},{value:"4",text:"All the Time: Avoiding objects, situations, activities, or places has taken over my life. My lifestyle has been extensively affected and I no longer do things that I used to enjoy."}],isRequired:true,name:"question3",title:"In the past week, how often did you avoid situations, places, objects, or activities because of anxiety or fear?"},{type:"radiogroup",choices:[{value:"0",text:"None: No interference at work/home/school from anxiety."},{value:"1",text:"Mild: My anxiety has caused some interference at work/home/school. Things are more difficult, but everything that needs to be done is still getting done."},{value:"2",text:"Moderate: My anxiety definitely interferes with tasks. Most things are still getting done, but few things are being done as well as in the past."},{value:"3",text:"Severe: My anxiety has really changed my ability to get things done. Some tasks are still being done, but many things are not. My performance has definitely suffered."},{value:"4",text:"Extreme: My anxiety has become incapacitating. I am unable to complete tasks and have had to leave school, have quit or been fired from my job, or have been unable to complete tasks at home and have faced consequences like bill collectors, eviction, etc."}],isRequired:true,name:"question4",title:"In the past week, how much did your anxiety interfere with your ability to do the things you needed to do at work, at school, or at home?"},{type:"radiogroup",choices:[{value:"0",text:"None: My anxiety doesn't affect my relationships."},{value:"1",text:"Mild: My anxiety slightly interferes with my relationships. Some of my friendships and other relationships have suffered, but, overall, my social life is fulfilling."},{value:"2",text:"Moderate: I have experienced some interference with my social life, but I still have a few close relationships. I don't spend as much time with others as in the past, but I still socialize sometimes."},{value:"3",text:"Severe: My friendships and other relationships have suffered a lot because of anxiety. I do not enjoy social activities. I socialize very little."},{value:"4",text:"Extreme: My anxiety has completely disrupted my social acitivities. All of my relationships have suffered or ended. My family life is extremely strained."}],isRequired:true,name:"question5",title:"In the past week, how much has anxiety interfered with your social life and relationships?"}]}]}



			window.survey = new Survey.Model(json);

			survey
			    .onComplete
			    .add(function (result) {
			        document
			            .querySelector('#surveyResult')
			            .innerHTML = "result: " + JSON.stringify(result.data);
			    });

			$("#surveyElement").Survey({model: survey});

        </script>

    </body>
</html>
