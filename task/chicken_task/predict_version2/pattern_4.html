            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split('&');
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split('=');
                    if (decodeURIComponent(pair[0]) == variable) {
                        return decodeURIComponent(pair[1]);
                    }
                }
                return 'NULL'
            }

        function psy_stimuli_loaded() {
            var percentage = 0;
            total_stimuli = bmp_number + psy_sound_number;
            total_loaded = psy_bitmaps_loaded + psy_sounds_loaded;
            if (total_stimuli > 0) percentage = Math.round(total_loaded / total_stimuli * 100);
            else percentage = 100;
            tmp = psy_bitmaps_loaded < bmp_number || psy_sounds_loaded < psy_sound_number;
            if (tmp && percentage < 100) return percentage;
            if (tmp && percentage == 100) return 99;
            if (psy_bitmaps_loaded == bmp_number && psy_sounds_loaded == psy_sound_number) return 100
        }

        function when_stimuli_loaded_do(functionname) {
            tmp = psy_stimuli_loaded();
            ctx.fillStyle = hexrgb(0, 0, 0);
            ctx.fillRect(0, 0, psy_screen_width, psy_screen_height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "left";
            if (tmp < 100) {
                if (tmp == 0) ctx.fillText("Loading data", 100, 100);
                else ctx.fillText("Loading data " + tmp + "%", 100, 100);
                setTimeout(when_stimuli_loaded_do, 250, functionname)
            } else {
                setTimeout(functionname, 0)
            }
        }

            psy_sounds[psy_sound_number].src = name;
            psy_sound_number++;
            return psy_sound_number - 1

            else h = h + g.toString(16);
            if (b < 16) h = h + "0" + b.toString(16);
            else h = h + b.toString(16);
            return h

        function getkeydown(e) {
            inkeypress++;
            if (psy_readkey.expect_keyboard == true && inkeypress == 1 && psy_readkey.keys.indexOf(e.keyCode) > -1) {
                keystatus.time = (new Date).getTime() - psy_readkey.starttime;
                keystatus.key = psy_readkey.keys.indexOf(e.keyCode);
                if (e.keyCode == psy_readkey.expectedkey) {
                    keystatus.status = 1
                } else {
                    keystatus.status = 2
                }
                psy_readkey.expect_keyboard = false;
                psy_readkey.stop()
            } else {
                inkeypress = 0
            }
        }

        function getkeyup(e) {

        function getmouse_in_area(e) {
            if (psy_readkey.expect_mouse == true) {
                canvas_x_offset = c.getBoundingClientRect().left;
                canvas_y_offset = c.getBoundingClientRect().top;
                tmpmouseX = e.clientX - canvas_x_offset;

                    .rect.y + psy_stimuli1[psy_readkey.bitmap - 1].rect.height) {
                    keystatus.time = (new Date).getTime() - psy_readkey.starttime;
                    keystatus.status = 1;
                    keystatus.mouse_x = tmpmouseX - psy_screen_x_offset;
                    keystatus.mouse_y = tmpmouseY - psy_screen_y_offset;
                    psy_readkey.expect_mouse = false;
                    psy_readkey.stop()
                }
            }
        }

        function getmouseclick_in_area(e) {
            if (psy_readkey.expect_mouse == true && psy_readkey.bitmap_range[1] == -1) {
                keystatus.time = (new Date).getTime() - psy_readkey.starttime;
                canvas_x_offset = c.getBoundingClientRect().left;
                canvas_y_offset = c.getBoundingClientRect().top;
                tmpmouseX = e.clientX - canvas_x_offset;
                tmpmouseY = e.clientY - canvas_y_offset;
                var correctbitmapclicked = false;
                if (tmpmouseX >= psy_stimuli1[psy_readkey.bitmap - 1].rect.x && tmpmouseX <= psy_stimuli1[psy_readkey

                    .rect.y + psy_stimuli1[psy_readkey.bitmap - 1].rect.height) {
                    correctbitmapclicked = true
                }
                if (psy_readkey.expectedkey == e.button && correctbitmapclicked == true) keystatus.status = 1;
                else keystatus.status = 2;
                keystatus.mouse_x = tmpmouseX - psy_screen_x_offset;
                keystatus.mouse_y = tmpmouseY - psy_screen_y_offset;
                psy_readkey.expect_mouse = false;
                psy_readkey.stop()
            }

                    keystatus.mouse_y = tmpmouseY - psy_screen_y_offset;

                    psy_readkey.bitmap_range = [-1, -1];

            psy_expect_mouse();
            psy_readkey.start(current_task, maxwait)
        }

        function psy_bitmap_under_mouse(searchdirection, first, last, x, y) {
            var i = 0;
            var j = 0;
            var tmp = 0;
            var found_bitmap = -1;
            var allchecked = 1;
            i = 0;
            j = psy_stimuli1_n;
            if (first > -1) i = first - 1;
            if (last > -1) j = last - 1;
            if (searchdirection == 0 && i > j) {
                tmp = j;
                j = i;
                i = tmp
            }
            if (searchdirection == 1 && i < j) {
                tmp = j;
                j = i;
                i = tmp
            }
            while (allchecked == 1 && found_bitmap == -1) {
                if (x + psy_screen_x_offset >= psy_stimuli1[i].rect.x && x + psy_screen_x_offset <= psy_stimuli1[i].rect
                    .x + psy_stimuli1[i].rect.width && y + psy_screen_y_offset >= psy_stimuli1[i].rect.y && y +
                    psy_screen_y_offset <= psy_stimuli1[i].rect.y + psy_stimuli1[i].rect.height) {
                    found_bitmap = i
                } else {}
                if (searchdirection == 0 && found_bitmap == -1) {
                    if (i >= j) allchecked = 0;
                    i++
                }
                if (searchdirection == 1 && found_bitmap == -1) {
                    if (i <= j) allchecked = 0;
                    i--
                }
            }
            return found_bitmap + 1
        }

        function psy_wait(stimulus, key) {
            if (stimulus != 0) {
                psy_clear_stimulus_counters_db();
                psy_add_centered_bitmap_db(stimulus, PSY_CENTRAL, PSY_CENTRAL, 0);
                psy_draw_all_db()
            }
            if (key >= 0) {
                psy_readkey.expectedkey = key;
                psy_readkey.keys = [key];
                psy_expect_keyboard();
                psy_readkey.start(current_block, 99999999)
            } else {
                psy_mouse_visibility(1);
                psy_readkey.bitmap = 1;
                psy_readkey.expectedkey = 0;
                window.addEventListener("mousedown", getmouseclick_in_area, false);
                psy_readkey.mousedowneventlistener = true;
                psy_expect_mouse();
                psy_mouse_click_bitmap_rectangle("l", 1, 9999999);
                psy_readkey.start(current_block, 99999999)
            }
        }
        var psy_pager = {
            original_block: "",
            current_bitmap_in_pager: 0,
            bitmaps: [],
            n: 0,
            start: function (bitmaps) {
                psy_pager.original_block = current_block;
                psy_pager.n = bitmaps.length;
                psy_pager.bitmaps = bitmaps;
                current_block = "psy_pager";
                psy_pager.current_bitmap_in_pager = 0;
                keystatus.key = -1;
                psy_pager.run()
            },
            run: function () {
                if ((keystatus.key == 0 || keystatus.key == 1) && psy_pager.current_bitmap_in_pager < psy_pager
                    .n - 1) psy_pager.current_bitmap_in_pager++;
                if (keystatus.key == 2 && psy_pager.current_bitmap_in_pager > 0) psy_pager
                    .current_bitmap_in_pager--;
                if (keystatus.key == 3) {
                    current_block = psy_pager.original_block;
                    psy_clear_screen_db();
                    setTimeout(current_block + ".run()", 10)
                } else {
                    psy_clear_stimulus_counters_db();
                    psy_add_centered_bitmap_db(psy_pager.bitmaps[psy_pager.current_bitmap_in_pager],
                        PSY_CENTRAL, PSY_CENTRAL, 0);
                    psy_draw_all_db();
                    psy_readkey.expectedkey = 32;
                    psy_readkey.keys = [32, 40, 38, 81];
                    psy_expect_keyboard();
                    psy_readkey.start(current_block, 99999999)
                }
            }
        };

        function psy_store_mouse() {
            psy_mouse_store = psy_mouse_cursor
        }

        function psy_restore_mouse() {
            psy_mouse_visibility(psy_mouse_store)
        }
        var psy_mouse_pager = {
            original_block: "",
            current_bitmap_in_pager: 0,
            read_all: false,
            bitmaps: [],
            n: 0,
            start: function (bitmaps) {
                psy_mouse_pager.original_block = current_block;
                psy_mouse_pager.n = bitmaps.length;
                psy_mouse_pager.bitmaps = bitmaps;
                current_block = "psy_mouse_pager";
                psy_mouse_pager.current_bitmap_in_pager = 0;
                psy_mouse_pager.read_all = false;
                keystatus.key = -1;
                psy_mouse_pager.run();
                psy_store_mouse();
                psy_mouse_visibility(1)
            },
            run: function () {
                if (keystatus.bitmap == 3 && psy_mouse_pager.current_bitmap_in_pager < psy_mouse_pager.n - 1) {
                    psy_mouse_pager.current_bitmap_in_pager++;
                    if (psy_mouse_pager.current_bitmap_in_pager == psy_mouse_pager.n - 1) psy_mouse_pager
                        .read_all = true
                }
                if (keystatus.bitmap == 2 && psy_mouse_pager.current_bitmap_in_pager > 0) psy_mouse_pager
                    .current_bitmap_in_pager--;
                if (keystatus.bitmap == 4) {
                    current_block = psy_mouse_pager.original_block;
                    psy_clear_screen_db();
                    psy_restore_mouse();
                    setTimeout(current_block + ".run()", 10)
                } else {
                    psy_clear_stimulus_counters_db();
                    psy_add_centered_bitmap_db(psy_mouse_pager.bitmaps[psy_mouse_pager.current_bitmap_in_pager],
                        PSY_CENTRAL, PSY_CENTRAL, 0);
                    psy_add_centered_bitmap_db(pager_options.back, pager_options.backX, pager_options.backY, 0);
                    psy_add_centered_bitmap_db(pager_options.next, pager_options.nextX, pager_options.nextY, 0);
                    if (psy_mouse_pager.read_all == true) psy_add_centered_bitmap_db(pager_options.quit,
                        pager_options.quitX, pager_options.quitY, 0);
                    psy_draw_all_db();
                    psy_expect_mouse();
                    psy_mouse_click_bitmap_rectangle_range("l", 2, 9999999, 2, 4);
                    psy_readkey.start(current_block, 99999999)
                }
            }
        };

        function psy_add_text_rgb_db(fontno, x, y, centerx, centery, r, g, b, text, align) {
            var xpos = 0,
                ypos = 0,
                width = 0,
                height = 0;
            psy_stimuli1[psy_stimuli1_end].x = x;
            psy_stimuli1[psy_stimuli1_end].y = y;
            psy_stimuli1[psy_stimuli1_end].type = 2;
            psy_stimuli1[psy_stimuli1_end].on = 1;
            ctx.font = psy_fonts[fontno];
            tmpsize = ctx.measureText(text);
            height = psy_fonts_size[fontno];
            width = tmpsize.width;
            tmpgraphicsCanvas = document.createElement("canvas");
            tmpgraphicsCanvas.width = width;
            tmpgraphicsCanvas.height = Math.round(height * 2);
            tmpgraphics = tmpgraphicsCanvas.getContext("2d");
            tmpgraphics.fillStyle = "rgba(0,0,0,0)";
            tmpgraphics.fillRect(0, 0, width, height);
            tmpgraphics.fillStyle = hexrgb(r, g, b);
            tmpgraphics.font = psy_fonts[fontno];
            tmpgraphics.fillText(text, 0, height + height / 2);
            psy_stimuli1[psy_stimuli1_end].text = tmpgraphicsCanvas;
            xpos = x;
            ypos = y;
            if (align == 0) {
                if (x == PSY_CENTRAL && centerx == PSY_CENTRAL) xpos = psy_screen_center_x - width / 2;
                if (x != PSY_CENTRAL && centerx == PSY_CENTRAL) xpos = x + psy_screen_x_offset - width / 2;
                if (y == PSY_CENTRAL && centery == PSY_CENTRAL) ypos = psy_screen_center_y - height;
                if (y != PSY_CENTRAL && centery == PSY_CENTRAL) ypos = y + psy_screen_y_offset - height
            }
            if (align == 1) {
                if (x == PSY_CENTRAL && centerx == PSY_CENTRAL) xpos = psy_screen_center_x;
                if (x != PSY_CENTRAL && centerx == PSY_CENTRAL) xpos = x + psy_screen_x_offset;
                if (y == PSY_CENTRAL && centery == PSY_CENTRAL) ypos = psy_screen_center_y - height;
                if (y != PSY_CENTRAL && centery == PSY_CENTRAL) ypos = y + psy_screen_y_offset - height
            }
            if (align == 2) {
                if (x == PSY_CENTRAL && centerx == PSY_CENTRAL) xpos = psy_screen_center_x - width;
                if (x != PSY_CENTRAL && centerx == PSY_CENTRAL) xpos = x + psy_screen_x_offset - width;
                if (y == PSY_CENTRAL && centery == PSY_CENTRAL) ypos = psy_screen_center_y - height;
                if (y != PSY_CENTRAL && centery == PSY_CENTRAL) ypos = y + psy_screen_y_offset - height
            }
            if (xpos < 0) xpos = 0;
            if (ypos < 0) ypos = 0;
            if (xpos > psy_screen_width) xpos = psy_screen_width - width;
            if (ypos > psy_screen_height) ypos = psy_screen_height - height;
            psy_stimuli1[psy_stimuli1_end].rect.x = xpos;
            psy_stimuli1[psy_stimuli1_end].rect.y = ypos;
            psy_stimuli1[psy_stimuli1_end].rect.width = width;
            psy_stimuli1[psy_stimuli1_end].rect.height = height;
            psy_stimuli1_n++;
            psy_stimuli1_end++;
            return psy_stimuli1_end
        }

        function psy_clear_screen_db() {
            psy_clear_stimulus_counters_db();
            psy_draw_all_db()
        }

        function psy_clear_stimuli1(number) {
            var tmp;
            if (number < 0) tmp = psy_stimuli1_end + number;
            else tmp = number - 1;
            if (psy_stimuli1[tmp].on != 0) {
                psy_stimuli1[tmp].on = 0;
                psy_stimuli1_n--
            }
        }

        function psy_unhide_stimuli1(number) {
            var tmp;
            if (number < 0) tmp = psy_stimuli1_end + number;
            else tmp = number - 1;
            if (psy_stimuli1[tmp].on != 1) {
                psy_stimuli1[tmp].on = 1;
                psy_stimuli1_n++
            }
        }

        function psy_clear_range_db(low, high) {
            var x = 0;
            var i = low;
            var j = high;
            if (low > high) {
                j = low;
                i = high
            }
            for (x = i; x <= j; x++) psy_clear_stimuli1(x)
        }

        function psy_unhide_range_db(low, high) {
            var x = 0;
            var i = low;
            var j = high;
            if (low > high) {
                j = low;
                i = high
            }
            for (x = i; x <= j; x++) psy_unhide_stimuli1(x)
        }

        function psy_clear_stimulus_counters_db() {
            var i = 0;
            while (i < psy_stimuli1_n) {
                psy_stimuli1[i].on = 0;
                i++
            }
            psy_stimuli1_n = psy_stimuli1_end = 0
        }

        function psy_random(low, high) {
            return Math.floor(Math.random() * (high - low + 1) + low)
        }

        function psy_random_weighted(chances, n) {
            var choosen = 0;
            var chance = 0;
            var max_chance = 0;
            var i;
            for (i = 0; i < n; i++) {
                if (chances[i] > 0) {
                    chance = psy_random(chances[i] * 1e4, 1e4);
                    if (chance > max_chance) {
                        max_chance = chance;
                        choosen = i
                    }
                }
            }
            return choosen
        }

        function psy_random_by(low, high, by) {
            return Math.floor(Math.random() * (high + by - low) / by) * by + low
        }

        function psy_random_from_array(tmparray) {
            return tmparray[Math.round(Math.random() * (tmparray.length - 1))]
        }

        function psy_draw_all_db() {
            var i = 0;
            var activefound = 0;
            ctx.fillStyle = hexrgb(0, 0, 0);
            ctx.fillRect(0, 0, psy_screen_width, psy_screen_height);
            while (activefound < psy_stimuli1_n) {
                if (psy_stimuli1[i].on == 1) {
                    activefound++;
                    switch (psy_stimuli1[i].type) {
                        case 0:
                            ctx.fillStyle = hexrgb(psy_stimuli1[i].r, psy_stimuli1[i].g, psy_stimuli1[i].b);
                            ctx.fillRect(psy_stimuli1[i].rect.x, psy_stimuli1[i].rect.y, psy_stimuli1[i].rect.width,
                                psy_stimuli1[i].rect.height);
                            break;
                        case 1:
                            if (psy_stimuli1[i].R == 0) ctx.drawImage(psy_bitmaps[psy_stimuli1[i].bitmap - 1],
                                psy_stimuli1[i].rect.x, psy_stimuli1[i].rect.y);
                            else {
                                ctx.save();
                                ctx.translate(psy_screen_width / 2, psy_screen_height / 2);
                                ctx.rotate(psy_stimuli1[i].R * Math.PI / 1800);
                                ctx.drawImage(psy_bitmaps[psy_stimuli1[i].bitmap - 1], psy_stimuli1[i].rect.x -
                                    psy_screen_width / 2, psy_stimuli1[i].rect.y - psy_screen_height / 2);
                                ctx.restore()
                            }
                            break;
                        case 2:
                            ctx.drawImage(psy_stimuli1[i].text, psy_stimuli1[i].rect.x, psy_stimuli1[i].rect.y);
                            break;
                        case 3:
                            ctx.fillStyle = hexrgb(psy_stimuli1[i].r, psy_stimuli1[i].g, psy_stimuli1[i].b);
                            ctx.beginPath();
                            ctx.arc(psy_stimuli1[i].rect.x + psy_stimuli1[i].rect.width / 2, psy_stimuli1[i].rect.y +
                                psy_stimuli1[i].rect.height / 2, psy_stimuli1[i].rect.width / 2, 0, 2 * Math.PI);
                            ctx.closePath();
                            ctx.fill();
                            break
                    }
                }
                i++
            }
        }

        function psy_add_centered_bitmap_db(number, x, y, r) {
            var tmpx;
            var tmpy;
            psy_stimuli1[psy_stimuli1_end].x = x;
            psy_stimuli1[psy_stimuli1_end].y = y;
            psy_stimuli1[psy_stimuli1_end].R = r;
            psy_stimuli1[psy_stimuli1_end].type = 1;
            psy_stimuli1[psy_stimuli1_end].on = 1;
            psy_stimuli1[psy_stimuli1_end].bitmap = number;
            if (x == PSY_CENTRAL) tmpx = psy_screen_center_x - psy_bitmaps[number - 1].width / 2;
            else tmpx = x + psy_screen_x_offset - psy_bitmaps[number - 1].width / 2;
            if (y == PSY_CENTRAL) tmpy = psy_screen_center_y - psy_bitmaps[number - 1].height / 2;
            else tmpy = y + psy_screen_y_offset - psy_bitmaps[number - 1].height / 2;
            psy_stimuli1[psy_stimuli1_end].rect.x = tmpx;
            psy_stimuli1[psy_stimuli1_end].rect.y = tmpy;
            psy_stimuli1[psy_stimuli1_end].rect.width = psy_bitmaps[number - 1].width;
            psy_stimuli1[psy_stimuli1_end].rect.height = psy_bitmaps[number - 1].height;
            psy_stimuli1_n++;
            psy_stimuli1_end++;
            return psy_stimuli1_end
        }

        var psy_chosen_n = 0;
        var psy_chosen_objects = [];
        var choose = {
            first: 0,
            last: 0,
            counter1: 0,
            counter2: 0,
            mouse_select_bitmap: 0,
            mouse_select_bg_bitmap: 0,
            keep: false,
            minselect: 0,
            maxselect: 9999,
            current_exit_bitmap_num: 0,
            n_selected: 0,
            exit: -1,
            exit_bitmap_1: -1,
            exit_bitmap_2: -1,
            selectedstimuli: [],
            expect_key: 0,
            timer: 0,
            getmouseclick: function (e) {
                if (choose.expect_key == 1) {
                    canvas_x_offset = c.getBoundingClientRect().left;
                    canvas_y_offset = c.getBoundingClientRect().top;
                    tmpmouseX = e.clientX - canvas_x_offset - psy_screen_x_offset;
                    tmpmouseY = e.clientY - canvas_y_offset - psy_screen_y_offset;
                    tmpnum = psy_bitmap_under_mouse(0, choose.current_exit_bitmap_num, choose
                        .current_exit_bitmap_num, tmpmouseX, tmpmouseY);
                    if (tmpnum == choose.current_exit_bitmap_num && choose.n_selected >= choose.minselect &&
                        choose.n_selected <= choose.maxselect) {
                        choose.stop()
                    } else {
                        tmpnum = psy_bitmap_under_mouse(0, choose.first, choose.last, tmpmouseX, tmpmouseY);
                        tmpx = psy_stimuli1[tmpnum - 1].x;
                        tmpy = psy_stimuli1[tmpnum - 1].y;
                        if (choose.selectedstimuli[tmpnum] == null) {
                            if (choose.n_selected < choose.maxselect) {
                                choose.selectedstimuli[tmpnum] = psy_add_centered_bitmap_db(choose
                                    .mouse_select_bitmap, tmpx, tmpy);
                                choose.n_selected++
                            }
                        } else {
                            psy_clear_stimuli1(choose.selectedstimuli[tmpnum]);
                            choose.selectedstimuli[tmpnum] = null;
                            choose.n_selected--
                        }
                        if (choose.n_selected >= choose.minselect && choose.n_selected <= choose.maxselect) {
                            if (choose.current_exit_bitmap_num == choose.exit_bitmap_2) {
                                psy_unhide_stimuli1(choose.exit_bitmap_1);
                                psy_clear_stimuli1(choose.exit_bitmap_2);
                                choose.current_exit_bitmap_num = choose.exit_bitmap_1
                            }
                        } else {
                            if (choose.current_exit_bitmap_num == choose.exit_bitmap_1) {
                                psy_unhide_stimuli1(choose.exit_bitmap_2);
                                psy_clear_stimuli1(choose.exit_bitmap_1);
                                choose.current_exit_bitmap_num = choose.exit_bitmap_2
                            }
                        }
                        psy_draw_all_db()
                    }
                }
            },
            timeout: function () {
                window.removeEventListener("mousedown", choose.getmouseclick, false);
                psy_clear_stimuli1(choose.exit_bitmap_1);
                psy_clear_stimuli1(choose.exit_bitmap_2);
                if (!choose.keep) {
                    for (i = choose.first; i < choose.last; i++) {
                        if (choose.selectedstimuli[i] != null) {
                            psy_clear_stimuli1(choose.selectedstimuli[i])
                        }
                    }
                    psy_stimuli1_n = choose.counter1;
                    psy_stimuli1_end = choose.counter2
                }
                psy_draw_all_db();
                choose.expect_key = 0;
                choose.maxselect = 9999;
                setTimeout(current_task + ".run()", 0)
            },
            stop: function () {
                keystatus.time = (new Date).getTime() - choose.starttime;
                psy_chosen_n = 0;
                psy_chosen_objects = Array(100).fill(0);
                for (i = choose.first; i <= choose.last; i++) {
                    if (choose.selectedstimuli[i] != null) {
                        psy_chosen_objects[psy_chosen_n] = i;
                        psy_chosen_n++
                    }
                }
                clearTimeout(choose.timer);
                choose.timeout()
            }
        };

        function psy_choose(maxtime, stimulus_first, stimulus_last, exit1, exit2, exit_x, exit_y) {
            choose.counter1 = psy_stimuli1_n;
            choose.counter2 = psy_stimuli1_end;
            choose.exit_bitmap_1 = psy_add_centered_bitmap_db(exit1, exit_x, exit_y);
            choose.exit_bitmap_2 = psy_add_centered_bitmap_db(exit2, exit_x, exit_y);
            psy_clear_stimuli1(choose.exit_bitmap_1);
            psy_clear_stimuli1(choose.exit_bitmap_2);
            choose.expect_key = 1;
            choose.n_selected = 0;
            choose.first = stimulus_first;
            choose.last = stimulus_last;
            choose.selectedstimuli = [];
            if (choose.n_selected >= choose.minselect && choose.n_selected <= choose.maxselect) {
                psy_unhide_stimuli1(choose.exit_bitmap_1);
                choose.current_exit_bitmap_num = choose.exit_bitmap_1
            } else {
                psy_unhide_stimuli1(choose.exit_bitmap_2);
                choose.current_exit_bitmap_num = choose.exit_bitmap_2
            }
            psy_draw_all_db();
            window.addEventListener("mousedown", choose.getmouseclick, false);
            choose.timer = setTimeout("choose.timeout()", maxtime);
            choose.starttime = (new Date).getTime()
        }

        function psy_scale_point_x(x, realx, realw, xlim1, xlim2) {
            xlimrange = xlim2 - xlim1;
            rangefactor = realw / xlimrange;
            return realx + (x - xlim1) * rangefactor
        }

        function psy_scale_point_y(y, realy, realh, ylim1, ylim2) {
            ylimrange = ylim2 - ylim1;
            rangefactor = realh / ylimrange;
            return realy + realh - (y - ylim1) * rangefactor
        }

        function psy_palette(colornumber) {
            switch (colornumber) {
                case 1:
                    color = "white";
                    break;
                case 2:
                    color = "red";
                    break;
                case 3:
                    color = "green";
                    break;
                case 4:
                    color = "yellow";
                    break;
                case 5:
                    color = "blue";
                    break
            }
            return color
        }

        function psy_plot_xaxis(x, y, w, xlim1, xlim2) {
            var i;
            for (i = xlim1; i < xlim2; i++) {
                if (i % 100 == 0) {
                    ctx.fillStyle = "white";
                    ctx.font = "12px Arial";
                    ctx.fillText(i, psy_scale_point_x(i, x, w, xlim1, xlim2) - 10, y + 20);
                    ctx.beginPath();
                    ctx.moveTo(psy_scale_point_x(i, x, w, xlim1, xlim2), y);
                    ctx.lineTo(psy_scale_point_x(i, x, w, xlim1, xlim2), y + 8);
                    ctx.stroke()
                } else {
                    if (i % 10 == 0) {
                        ctx.beginPath();
                        ctx.moveTo(psy_scale_point_x(i, x, w, xlim1, xlim2), y);
                        ctx.lineTo(psy_scale_point_x(i, x, w, xlim1, xlim2), y + 4);
                        ctx.stroke()
                    }
                }
            }
        }

        function psy_plot_yaxis(x, y, w, ylim1, ylim2) {
            var i;
            for (i = ylim1; i < ylim2; i++) {
                if (i % 50 == 0) {
                    ctx.fillStyle = "white";
                    ctx.font = "12px Arial";
                    ctx.fillText(i, x - 30, psy_scale_point_y(i, y, w, ylim1, ylim2) + 3);
                    ctx.beginPath();
                    ctx.moveTo(x - 8, psy_scale_point_y(i, y, w, ylim1, ylim2));
                    ctx.lineTo(x, psy_scale_point_y(i, y, w, ylim1, ylim2));
                    ctx.stroke()
                } else {
                    if (i % 10 == 0) {
                        ctx.beginPath();
                        ctx.moveTo(x - 4, psy_scale_point_y(i, y, w, ylim1, ylim2));
                        ctx.lineTo(x, psy_scale_point_y(i, y, w, ylim1, ylim2));
                        ctx.stroke()
                    }
                }
            }
        }

        function psy_plot_circle(x, y, radius, colorname) {
            ctx.fillStyle = colorname;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fill()
        }

        function numsort(a, b) {
            return a - b
        }

        function minimum(a) {
            tmp = a.slice();
            return tmp.sort(numsort)[0]
        }

        function maximum(a) {
            tmp = a.slice();
            return tmp.sort(numsort)[tmp.length - 1]
        }

        function psy_xyplot(x, y, w, h, box, col, xdata, ydata, xlabel, ylabel) {
            xlim1 = minimum(xdata) - 10;
            xlim2 = maximum(xdata) + 10;
            ylim1 = minimum(ydata) - 10;
            ylim2 = maximum(ydata) + 10;
            for (i = 0; i < xdata.length; i++) {
                psy_plot_circle(psy_scale_point_x(xdata[i], x, w, xlim1, xlim2), psy_scale_point_y(ydata[i], y, h,
                    ylim1, ylim2), 4, psy_palette(col))
            }
            ctx.beginPath();
            ctx.strokeStyle = psy_palette(col);
            ctx.rect(x, y, w, h);
            ctx.stroke();
            psy_plot_xaxis(x, y + h, w, xlim1, xlim2);
            psy_plot_yaxis(x, y, h, ylim1, ylim2);
            ctx.fillStyle = "white";
            ctx.font = "12px Arial";
            ctx.fillText(xlabel, x + w / 2, y + h + 30);
            ctx.save();
            ctx.translate(x - 50, y + h / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.textAlign = "center";
            ctx.fillText(ylabel, 0, 0);
            ctx.restore()
        }

        function psy_lineplot(x, y, w, h, box, ydata, colors, xlabel, ylabel) {
            xlim1 = 1 - 5;
            xlim2 = ydata.length + 5;
            ylim1 = minimum(ydata) - 10;
            ylim2 = maximum(ydata) + 10;
            previousx = 0;
            previousy = 0;
            for (i = 0; i < ydata.length; i++) {
                tmpx = psy_scale_point_x(i, x, w, xlim1, xlim2);
                tmpy = psy_scale_point_y(ydata[i], y, h, ylim1, ylim2);
                psy_plot_circle(tmpx, tmpy, 4, psy_palette(colors[i]));
                if (i > 0) {
                    ctx.strokeStyle = "white";
                    ctx.beginPath();
                    ctx.moveTo(previousx, previousy);
                    ctx.lineTo(tmpx, tmpy);
                    ctx.stroke()
                }
                previousx = tmpx;
                previousy = tmpy
            }
            ctx.beginPath();
            ctx.strokeStyle = "white";
            ctx.rect(x, y, w, h);
            ctx.stroke();
            psy_plot_xaxis(x, y + h, w, xlim1, xlim2);
            psy_plot_yaxis(x, y, h, ylim1, ylim2);
            ctx.fillStyle = "white";
            ctx.font = "12px Arial";
            ctx.fillText(xlabel, x + w / 2, y + h + 30);
            ctx.save();
            ctx.translate(x - 50, y + h / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.textAlign = "center";
            ctx.fillText(ylabel, 0, 0);
            ctx.restore()
        }

        }

        var rate = {
            first: 0,
            last: 0,
            rt: 0,
            status: 0,
            selected: -1,
            counter1: 0,
            counter2: 0,
            keep: false,
            exit: -1,
            left_bitmap: 0,
            right_bitmap: 0,
            item_bitmap: 0,
            between_px: 20,
            expect_key: 0,
            timer: 0,
            getmouseclick: function (e) {
                if (rate.expect_key == 1) {
                    canvas_x_offset = c.getBoundingClientRect().left;
                    canvas_y_offset = c.getBoundingClientRect().top;
                    tmpmouseX = e.clientX - canvas_x_offset - psy_screen_x_offset;
                    tmpmouseY = e.clientY - canvas_y_offset - psy_screen_y_offset;
                    tmpnum = psy_bitmap_under_mouse(0, rate.first, rate.last, tmpmouseX, tmpmouseY);
                    tmpx = psy_stimuli1[tmpnum - 1].x;
                    tmpy = psy_stimuli1[tmpnum - 1].y;
                    if (tmpnum >= rate.first && tmpnum <= rate.last) {
                        rate.selected = tmpnum - rate.first + 1;
                        rate.expect_key = 0;
                        rate.stop()
                    }
                }
            },
            timeout: function () {
                window.removeEventListener("mousedown", rate.getmouseclick, false);
                if (!rate.keep) {
                    for (i = rate.counter2 + 1; i <= rate.last; i++) {
                        psy_clear_stimuli1(i)
                    }
                    psy_stimuli1_n = rate.counter1;
                    psy_stimuli1_end = rate.counter2
                }
                psy_draw_all_db();
                rate.expect_key = 0;
                psy_restore_mouse();
                setTimeout(current_task + ".run()", 0)
            },
            stop: function () {
                rate.rt = (new Date).getTime() - rate.starttime;
                rate.status = 1;
                clearTimeout(rate.timer);
                rate.timeout()
            }
        };

        function psy_rate_go(xpos, ypos, maxtime, items) {
            rate.rt = 0;
            rate.selected = -1;
            rate.status = 3;
            psy_store_mouse();
            psy_mouse_visibility(1);
            rate.counter1 = psy_stimuli1_n;
            rate.counter2 = psy_stimuli1_end;
            if (rate.item_bitmap == 0) {
                itemwidth = 20
            } else {
                itemwidth = psy_bitmaps[rate.item_bitmap - 1].width
            }
            if (rate.left_bitmap == 0) {
                scaleW = itemwidth * items + rate.between_px * (items - 1)
            } else {
                scaleW = itemwidth * items + rate.between_px * (items - 1)
            }
            if (rate.left_bitmap == 0) {
                psy_add_centered_rectangle_rgb_db(xpos - (scaleW / 2 + 15 + rate.between_px), ypos, 30, 30, 255, 255,
                    255);
                psy_add_centered_rectangle_rgb_db(xpos + scaleW / 2 + 15 + rate.between_px, ypos, 30, 30, 255, 255, 255)
            } else {
                psy_add_centered_bitmap_db(rate.left_bitmap, xpos - (scaleW / 2 + psy_bitmaps[rate.left_bitmap - 1]
                    .width / 2 + rate.between_px), ypos, 0);
                psy_add_centered_bitmap_db(rate.right_bitmap, xpos + scaleW / 2 + psy_bitmaps[rate.right_bitmap - 1]
                    .width / 2 + rate.between_px, ypos, 0)
            }
            rate.first = psy_stimuli1_end + 1;
            for (i = 0; i < items; i++) {
                if (rate.item_bitmap == 0) {
                    psy_add_centered_circle_rgb_db(xpos - scaleW / 2 + i * (rate.between_px + itemwidth) + itemwidth /
                        2, ypos, 10, 255, 255, 0)
                } else {
                    psy_add_centered_bitmap_db(rate.item_bitmap, xpos - scaleW / 2 + i * (rate.between_px + itemwidth) +
                        itemwidth / 2, ypos, 0)
                }
            }
            rate.last = psy_stimuli1_end;
            psy_draw_all_db();
            rate.expect_key = 1;
            window.addEventListener("mousedown", rate.getmouseclick, false);
            rate.timer = setTimeout("rate.timeout()", maxtime);
            rate.starttime = (new Date).getTime()
        }

        function toCSV(text) {
            tmp = text.split(/\r?\n/);
            out = "";
            for (i = 0; i < tmp.length - 1; i++) {
                tmp2 = tmp[i].split(/\s+/);
                for (j = 0; j < tmp2.length; j++) {
                    // multiplies the 5th and 6th column by .001 to turn into seconds
                    // for absolute time and reaction time
                    if (j == 5 || j == 6) {
                        out = out + "" + (tmp2[j] * 0.001) + ","
                    } else {
                        out = out + "" + tmp2[j] + ","
                    }

                }
                out = out + "\n"
            }
            return out
        }

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return 'NULL'
        }


        function postData(data, session, mkturkid, task) {
            $("#loader").show()
            $.ajax({
                type: 'POST',
                url: 'saveChickenTask?session=' + session + '&mkturk_id=' + mkturkid + '&task=' + task +
                    '&study=' +
                    getQueryVariable('study') + '&pattern=4&type=predict_2',
                data: JSON.stringify({
                    content: data
                }), // or JSON.stringify ({name: 'jonas'}),
                success: function (data) {
                    showEnd()
                },
                contentType: "application/json",
                dataType: 'json'
            })
        }
        //     $.post('/getTimeReady?mkturk_id=' + mkturkid,function(result){
        //      //alert(result);
        //      window.location.replace("/tooearly?" + "&mkturk_id=" + mkturkid + "&timeleft=" + result);
        //     //console.log('success?');
        // });

        function showEnd() {
            // Redirection based on study
            if (getQueryVariable('study') == 'mindreal') {
                link = '/mindreal/rating/?subsession=post&study=mindreal&session=' + getQueryVariable('session') +
                    '&subject=' +
                    getQueryVariable('mkturk_id')
                console.log(link);
                window.location.replace(link);
            } else {
                switch (getQueryVariable('session')) {
                    case '1':
                        window.location.replace("/tooearly?" + "&mkturk_id=" + mkturkid + '&study=' + getQueryVariable(
                            'study'));
                        break;
                    case '2':
                        window.location.replace("/?" + "&mkturk_id=" + mkturkid + '&study=' + getQueryVariable(
                            'study') +
                            '&survey=feedback');
                        break;
                }
            }
        }
