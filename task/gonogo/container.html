.lds-dual-ring:after {
  content: " ";
  display: block;
  width: 46px;
  height: 46px;
  margin: 1px;
  border-radius: 50%;
  border: 5px solid rgb(0, 0, 0);
  border-color: rgb(0, 0, 0) transparent rgb(0, 0, 0) transparent;
  animation: lds-dual-ring 1.2s linear infinite;
}
@keyframes lds-dual-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);

}

<script>
    function getQueryVariable(variable) {
	    var query = window.location.search.substring(1);
	    var vars = query.split('&');
	    for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	            return decodeURIComponent(pair[1]);
	        }
	    }
	    return 'NULL'
	}

	var session = getQueryVariable('session');
	var mkturkid = getQueryVariable('mkturk_id');

	$("#mkid").text(mkturkid);
	$("#session").text(session);
    $("#study").text(getQueryVariable('study'));

    var taskurl = '/gonogo?mkturk_id=' + mkturkid + '&session=' + session + '&study=' + getQueryVariable('study')
    
    document.getElementById('inlineFrameExample').setAttribute('src',taskurl)
</script>
