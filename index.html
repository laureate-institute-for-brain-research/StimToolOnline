<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LIBR | Tasks</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/css/index.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <!-- particles.js container -->
<div id="particles-js"></div>

    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <br>
                <a href=""><center><img class="logo" src="/images/logo.png"></center></a>
                <div class="card-body">
                    <center><p> <a href="/studies">Studies</a> | <a href="/list">Tasks</a> </p></center>
                    <h5 class="card-title text-center">Online StimTool</h5>
                    
                    <form class="form-signin">
                        <div class="form-label-group">
                            <select id='study-list' class="form-control">
                                <option>Choose Study</option>
                                <option value="AAC-BET">AAC-BET</option>
                                <option value="BK_Pilot">BK_Pilot</option>
                            </select>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col mx-auto">
                            <button id='about' class="btn btn-secondary" >About</button>
                            <button id='begin' class="btn btn-success" >Begin</button>
                          </div>
                        </div>
                    </form>
                  </div>
            </div>
          </div>
        </div>

      </div>

      <div id='info-container' class="container" style="display: none;">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 id='info-title' class="card-title text-center">Online StimTool</h5>
                    <p id='info-text' class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div id="dashboard"><a href="/dashboard">Dashboard</a></div>

          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                <div class="card-body">
                    <center>&copy; Laureate Institute for Brain Research | 2020</center>
                </div>
            </div>
          </div>
        </div>
      </div> -->

      <script>
         document.getElementById("about").addEventListener("click", function(event){
          event.preventDefault()
          study = document.getElementById("study-list").value
          // alert(study)
          if (study == 'BK_Pilot'){
            // window.location.href = "/studies";
            document.getElementById('info-container').style.display = 'block';
            document.getElementById('info-title').innerHTML = study + ' Task List';
            document.getElementById('info-text').innerHTML = 'Text about BK_Pilot goes here';
          }
          else if (study == 'AAC-BET'){
            // window.location.href = "/studies";
            document.getElementById('info-container').style.display = 'block';
            document.getElementById('info-title').innerHTML = study + ' Task List';
            document.getElementById('info-text').innerHTML = 'Text about AAC-BET goes here';
          }

          else {
            // window.location.href = "/studies";
            document.getElementById('info-container').style.display = 'none';
          
          }
        });


        document.getElementById("begin").addEventListener("click", function(event){
          event.preventDefault()
          study = document.getElementById("study-list").value
          // alert(study)
          if (study == 'BK_Pilot'){
            // window.location.href = "/studies";
            window.location.href="/studies";
          }
          if (study == 'AAC-BET'){
            // window.location.href = "/studies";
            window.location.href="/studies";
          }
        });
        
      </script>

      

<!-- scripts -->
<script src="/js/particles.js"></script>
<script src="/js/index.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</body>
</html>
